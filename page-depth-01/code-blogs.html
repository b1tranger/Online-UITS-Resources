<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Blog Preview Top Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .top-bar {
            position: relative;
            width: 100%;
            height: 250px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 200%;
            border: none;
            position: absolute;
            top: -50px;
            left: 0;
            pointer-events: none; /* Prevents interaction with the iframe */
        }
        
        .view-more-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #0066cc;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            z-index: 10;
            transition: background-color 0.3s;
        }
        
        .view-more-link:hover {
            background-color: #004c99;
        }
        
        .content {
            padding: 20px;
        }
        
        /* Overlay to prevent iframe interaction */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="iframe-container">
            <iframe src="https://b1tranger-coding.blogspot.com/" title="Blog Preview"></iframe>
        </div>
        <div class="overlay"></div>
        <a href="https://b1tranger-coding.blogspot.com/" class="view-more-link" target="_blank">View More</a>
    </div>
    
    <div class="content">
        <h1>Main Content Goes Here</h1>
        <p>This is where the rest of your page content would go, below the blog preview top bar.</p>
    </div>

    <p class="footer" align=center><a style="color: #8c8c8c;"" href=../index.html>Go back to index</a>
</body>
</html>
