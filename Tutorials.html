<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual YouTube Videos - Dark Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --subtitle-color: #b0b0b0;
            --accent-color: #3e8de3;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-weight: 600;
            margin-bottom: 0.5em;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--text-color), var(--subtitle-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.1);
        }
        
        h2 {
            font-weight: 600;
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-top: 2em;
            margin-bottom: 0.8em;
        }
        
        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 2em;
            color: var(--subtitle-color);
        }
        
        .video-section {
            margin-bottom: 4em;
        }
        
        .regular-video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .shorts-video-container {
            position: relative;
            padding-bottom: 177.77%; /* 9:16 aspect ratio for Shorts */
            height: 0;
            overflow: hidden;
            max-width: 320px; /* Fixed width for better appearance */
            margin: 0 auto;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }
        
        .footer {
            margin-top: 3em;
            color: #8c8c8c;
            font-size: 0.9rem;
        }
        
        .glow {
            position: fixed;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, rgba(90,90,255,0.05) 0%, rgba(70,70,220,0) 70%);
            top: 15%;
            left: 15%;
            z-index: -1;
            filter: blur(80px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            .container {
                padding: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <h1>Tutorial Collection</h1>
        <p class="subtitle">(more ot be added later))</p>
        
        <section class="video-section">
            <p>Google Drive can search for PDF by information inside of it - Tutorial</p>
            <div class="regular-video-container">
                <iframe 
                    width="800" 
                    height="450" 
                    src="https://www.youtube.com/embed/Zwx5VvdWbh8?si=oKj9CioROByiuwZu" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
        
        <section class="video-section">
            <p>Offline Browser | Making w3schools and geeksforgeeks accessible offline</p>
            <div class="shorts-video-container">
                <iframe 
                    width="320" 
                    height="570" 
                    src="https://www.youtube.com/embed/sFuVutbYbws?si=pwTIwD4gPRP2oge4" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </section>
        
        <p class="footer">Videos optimized for their respective formats</p>
    </div>
</body>
</html>
